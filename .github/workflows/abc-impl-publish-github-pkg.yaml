name: Publish Java Package

on:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to upload to GitHub Packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github # Matches the <id> in pom.xml
          settings-path: ${{ github.workspace }} # Stores settings.xml in the root
      - name: Inspect settings.xml
        run: cat ${{ github.workspace }}/settings.xml
      - name: Publish to GitHub Packages
        working-directory: abc-impl
        run: mvn --batch-mode deploy --settings ${{ github.workspace }}/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}